<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Study Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(128, 0, 255, 0.6);
      width: 350px;
    }
    h2 {
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 70px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #8a2be2;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Study Planner</h2>
    <form action="save_task.php" method="POST">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="e.g. Mathematics" required>

      <label for="task">Task</label>
      <textarea id="task" name="task" placeholder="Describe the study task..." required></textarea>

      <label for="due_date">Due Date</label>
      <input type="date" id="due_date" name="due_date" required>

      <button type="submit">Add To Planner</button>
    </form>
  </div>
</body>
</html>
